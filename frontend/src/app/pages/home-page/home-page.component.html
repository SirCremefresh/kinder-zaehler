<div class="columns">
  <div class="column">
    <h1 class="title has-text-primary">Scouts</h1>
  </div>

  <ul class="column scout-list no-bullet">
    <ng-container class="scout" *ngFor="let scoutId of scoutIds$ | async">
      <ng-container *ngIf="getScout$(scoutId) | async as scout">
        <li>
          <p class="scout-name">{{scout.name}}</p>
          <span>scout-id: <span class="scout-id">{{scout.scoutId}}</span></span>
        </li>
      </ng-container>
    </ng-container>
  </ul>

  <div class="column">
    <app-join-scout-form class="box" (joinScout)="joinScout($event)"></app-join-scout-form>
    <app-create-scout-form class="box" (createScout)="createScout($event)"></app-create-scout-form>
  </div>
</div>
