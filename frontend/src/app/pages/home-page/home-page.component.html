<div class="columns">
  <div class="column">
    <h1 class="title has-text-primary">Troops</h1>
  </div>

  <div class="column troop-list">
    <app-troop-list
      (leaveTroop)="leaveTroop($event)"
      [troops$]="troops$"
    ></app-troop-list>
  </div>

  <div class="column">
    <app-join-troop-form (joinTroop)="joinTroop($event)" class="box"></app-join-troop-form>
    <app-create-troop-form (createTroop)="createTroop($event)" class="box"></app-create-troop-form>
  </div>
</div>
