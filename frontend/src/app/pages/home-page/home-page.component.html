<h1 class="title">Scouts</h1>

<ul class="no-bullet scout-list">
  <ng-container class="scout" *ngFor="let scoutId of scoutIds$ | async">
    <ng-container *ngIf="getScout$(scoutId) | async as scout">
      <li>
        <p class="scout-name">{{scout.name}}</p>
        <span>scout-id: <span class="scout-id">{{scout.scoutId}}</span></span>
      </li>
    </ng-container>
  </ng-container>
</ul>

<div class="actions">
  <div class="box">

    <div class="join-scout-form">
      <input
        [(ngModel)]="joinScoutId"
        class="input is-rounded padding" type="text" placeholder="scout id">
      <button
        (click)="joinScout()"
        class="button is-primary is-rounded is-fullwidth"
      >join</button>
    </div>
  </div>
  <div class="box">
    <div class="create-scout-form">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input is-rounded padding" type="text" placeholder="scout name" [(ngModel)]="newScoutName">
        </div>
        <p
          *ngIf="newScoutError"
          class="help is-danger"
        >The scout name needs to be at least 3 characters</p>
      </div>
      <button class="button is-link is-rounded is-fullwidth" (click)="createScout()">create new</button>
    </div>
  </div>
</div>
