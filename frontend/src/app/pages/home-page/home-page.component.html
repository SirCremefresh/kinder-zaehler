<div class="columns">
  <div class="column">
    <h1 class="title has-text-primary">Scouts</h1>
  </div>

  <div class="column scout-list">
    <app-scout-list
      (leaveScout)="leaveScout($event)"
      [scouts$]="scouts$"
    ></app-scout-list>
  </div>

  <div class="column">
    <app-join-scout-form (joinScout)="joinScout($event)" class="box"></app-join-scout-form>
    <app-create-scout-form (createScout)="createScout($event)" class="box"></app-create-scout-form>
  </div>
</div>
