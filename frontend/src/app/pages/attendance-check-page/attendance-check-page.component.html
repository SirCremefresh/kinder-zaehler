<ng-container *ngIf="status$ | async as status">
  {{ status.checked }}/ {{status.all}}
</ng-container>
<ng-container *ngIf="scout$ | async as scout; else loading">
  {{ scout.name }}

  <button (click)="isPresent(scout)">isPresent</button>

</ng-container>
<ng-template #loading>
  Loading...
</ng-template>
