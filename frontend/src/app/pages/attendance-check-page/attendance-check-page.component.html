<ng-container *ngIf="status$ | async as status">
  {{ status.checked }}/ {{status.all}}
</ng-container>
<ng-container *ngIf="child$ | async as child; else loading">
  {{ child.name }}

  <button (click)="isPresent(child)">isPresent</button>

</ng-container>
<ng-template #loading>
  Loading...
</ng-template>
