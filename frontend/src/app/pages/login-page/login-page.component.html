<div class="columns is-centered is-fullheight">
  <section content="login" class="login column is-4-desktop is-6-tablet is-full-mobile">
    <h2 class="title is-2 has-text-centered">Kinder ZÃ¤hler</h2>

    <app-google-sign-in-button class="google-sign-in" (click)="onGoogleSingInClick()"></app-google-sign-in-button>


    <div class="box">
      <form (submit)="login()" class="login-form">
        <div class="field">
          <div class="control">
            <input
              [(ngModel)]="email"
              class="input is-rounded padding"
              type="email"
              placeholder="E-Mail"
              name="email"
            >
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input
              [(ngModel)]="password"
              class="input is-rounded padding"
              type="password"
              placeholder="Password"
              name="password"
            >
          </div>
        </div>
        <div class="buttons">
          <button
            class="button is-primary is-rounded is-fullwidth"
            type="submit"
          >login
          </button>
          <button
            class="button is-link is-rounded is-fullwidth"
            type="button"
            (click)="register()"
          >Create new Account
          </button>
        </div>

      </form>
    </div>
  </section>
</div>
