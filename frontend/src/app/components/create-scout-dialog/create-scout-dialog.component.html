<app-modal (close)="close.next()">
  <div class="columns">
    <div class="column">
      <h1 class="title has-text-primary">create scout</h1>
    </div>

    <div class="column">
      <form class="create-scout-form">
        <div class="field">
          <div class="control">
            <input
              [(ngModel)]="name"
              class="input is-rounded padding"
              aria-label="scoutName"
              name="scoutName" placeholder="scout name" type="text">
          </div>
          <p
            *ngIf="scoutNameEmpty"
            class="help is-danger"
          >The scout name field can't be Empty</p>
        </div>
        <button (click)="onSubmit()" class="button is-link is-rounded is-fullwidth" type="submit">create new</button>
      </form>
    </div>
  </div>
</app-modal>
