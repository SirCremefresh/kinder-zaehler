<form (ngSubmit)="onSubmit()">
  <div class="field">
    <div class="control">
      <input
        [(ngModel)]="troopName"
        class="input is-rounded padding"
        aria-label="troop name"
        name="troopName" placeholder="troop name" type="text">
    </div>
    <p
      *ngIf="troopNameToShort"
      class="help is-danger"
    >The troop name needs to be at least 3 characters</p>
  </div>
  <button class="button is-link is-rounded is-fullwidth" type="submit">create new</button>
</form>
