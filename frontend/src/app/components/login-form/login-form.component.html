<form (submit)="login()">
  <div class="field">
    <div class="control">
      <input
        [(ngModel)]="model.email"
        class="input is-rounded padding"
        name="email"
        aria-label="email"
        placeholder="E-Mail"
        type="email"
      >
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input
        [(ngModel)]="model.password"
        class="input is-rounded padding"
        name="password"
        aria-label="password"
        placeholder="Password"
        type="password"
      >
    </div>
  </div>
  <div class="buttons">
    <button
      class="button is-primary is-rounded is-fullwidth"
      type="submit"
    >login
    </button>
    <a
      class="button is-link is-rounded is-fullwidth"
      routerLink="/register"
    >Go to Register
    </a>
  </div>
</form>
